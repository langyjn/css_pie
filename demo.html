<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSSPie</title>
  <style>
    html, body{
      padding: 0;
      margin: 0;
    }

    #app{
      text-align: center;
      width: 1200px;
      margin: 20px auto;
    }

    section{
      margin-top: 20px;
    }
  </style>
  <link rel="stylesheet" href="dist/csspie.css">
</head>

<body>
<div id="app">
  <h2>CSS3 创建简单的饼状图</h2>
  <section>
    <div class="pie pie-size-small pie-22"></div>
    <div class="pie pie-size-small pie-44"></div>
    <div class="pie pie-size-small pie-66"></div>
    <div class="pie pie-size-small pie-88"></div>
  </section>
  <section>
    <div class="pie pie-size-middle pie-22"></div>
    <div class="pie pie-size-middle pie-44"></div>
    <div class="pie pie-size-middle pie-66"></div>
    <div class="pie pie-size-middle pie-88"></div>
  </section>
  <section>
    <div class="pie pie-size-big pie-22"></div>
    <div class="pie pie-size-big pie-44"></div>
    <div class="pie pie-size-big pie-66"></div>
    <div class="pie pie-size-big pie-88"></div>
  </section>
</div>
</body>
</html>
